    <title>membuat array hewan</title>

<body>
    
</body>

<script>
    // Membuat array hewan
    let hewan = [
        'Gajah', 
        'Ikan', 
        'Harimau',
    ]

    // Menambahkan "Gagak" ke dalam array hewan
    hewan.push('Gagak')

    //Mengganti index 2 menjadi "Kucing"
    hewan.splice(2,1, 'Kucing')

    //Menghapus index 0
    hewan.shift(0)

    for (h of hewan) {
        console.log(h)
    }

</script>

</html>
